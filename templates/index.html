<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Crop Recommendation System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-image: url("{{ url_for('static', filename='bg.jpg') }}");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            font-weight: bold;
        }

        h1 {
            color: mediumseagreen;
            text-align: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.8); /* White transparent box */
            padding: 20px;
            border-radius: 15px;
        }

        .warning {
            color: red;
            font-weight: bold;
            text-align: center;
        }

        .card {
            margin-left: 410px;
            margin-top: 20px;
            color: white;
        }
    </style>
  </head>

  <body>

<!-- ======================= ORANGE NAVBAR ======================= -->
<nav class="navbar navbar-expand-lg" style="background-color: #ff8800;">
  <div class="container-fluid">
    <a class="navbar-brand fw-bold text-dark" href="/">ðŸŒ¾ Crop Recommendation</a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active text-dark fw-bold" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-dark fw-bold" href="#">Contact</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-dark fw-bold disabled">About</a>
        </li>
      </ul>

      <form class="d-flex">
        <input class="form-control me-2" type="search" placeholder="Search">
        <button class="btn btn-dark" type="submit">Search</button>
      </form>
    </div>
  </div>
</nav>
<!-- ============================================================= -->

  <div class="container my-3 mt-3">
      <h1 class="text-success">Crop Recommendation System ðŸŒ±</h1>

      <form action="/predict" method="POST">
          <div class="row">
              <div class="col-md-4">
                <label>Nitrogen</label>
                <input type="number" name="Nitrogen" placeholder="Enter Nitrogen" class="form-control" required>
              </div>

              <div class="col-md-4">
                <label>Phosphorus</label>
                <input type="number" name="Phosporus" placeholder="Enter Phosphorus" class="form-control" required>
              </div>

              <div class="col-md-4">
                <label>Potassium</label>
                <input type="number" name="Potassium" placeholder="Enter Potassium" class="form-control" required>
              </div>
          </div>

          <div class="row mt-4">
              <div class="col-md-4">
                <label>Temperature</label>
                <input type="number" step="0.01" name="Temperature" placeholder="Enter Temperature Â°C" class="form-control" required>
              </div>

              <div class="col-md-4">
                <label>Humidity</label>
                <input type="number" step="0.01" name="Humidity" placeholder="Enter Humidity %" class="form-control" required>
              </div>

              <div class="col-md-4">
                <label>pH</label>
                <input type="number" step="0.01" name="Ph" placeholder="Enter pH value" class="form-control" required>
              </div>
          </div>

          <div class="row mt-4">
              <div class="col-md-4">
                <label>Rainfall</label>
                <input type="number" step="0.01" name="Rainfall" placeholder="Enter Rainfall in mm" class="form-control" required>
              </div>
          </div>

          <div class="row mt-4">
              <div class="col-md-12 text-center">
                <button type="submit" class="btn btn-primary btn-lg">Get Recommendation</button>
              </div>
          </div>
      </form>

      {% if result %}
      <div class="card bg-dark" style="width: 18rem;">
        <img src="{{ url_for('static', filename='img.jpg') }}" class="card-img-top">
        <div class="card-body">
          <h5 class="card-title">Recommended Crop:</h5>
          <p class="card-text">{{ result }}</p>
        </div>
      </div>
      {% endif %}
  </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
